<div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="email">Email: </label>  
        <input type="email" id="email" name="email"  class="form-control" [(ngModel)]="email"/> <br/>

        <label for="password">Password: </label>  
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"/> <br/>

        <input type="submit" value="Login">  
    </form>

    <span>Don't have an account yet?</span><a routerLink="/register">Register</a>
</div>
