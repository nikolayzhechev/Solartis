<div *ngIf="updateView == false">
    <h1>{{techItem.title}}</h1>
    <p>{{techItem.description}}</p>
    <img src="" alt="">

    <h3>Details: </h3>
        <ul>
            <li>Consumption: {{techItem.consumption}}</li>
            <li>Limit: {{techItem.limit}}</li>
        </ul>
    <button class="item-edit" (click)="editItem()">Edit</button>
    <button class="item-delete" (click)="deleteItem(techItem.id)">Delete</button>
</div>

<div class="tech-form-container" *ngIf="updateView == true">
    <form #techForm="ngForm">
        <label for="title">Applience</label>
        <input required type="text" name="title" [(ngModel)]="title">
        
        <label for="consumption">Consumption</label>
        <input type="text" name="consumption" [(ngModel)]="consumption">

        <label for="limit">Specify limit</label>
        <input type="text" name="limit" [(ngModel)]="limit">

        <button class="tech-btn" type="submit" (click)="updateItem(techItem.id)">Update</button>
    </form>
</div>
